{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymSena</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'scripts.js' %}"></script>
    <script src="{% static 'jquery.js' %}"></script>
</head>
<body> 
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="message-element message-{{ message.tags }}"{% endif %}><p>{{ message }}</p></li>
        {% endfor %}
    </ul>
{% endif %}

    {% include "header.html" %}

    {% block content %}
    {% endblock %}

</body>
</html>
